<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" loop muted autoplay>
        <source src="Sea.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
        <!-- Input -->
        <div class="input-container" id="input-container" hidden>
            <h1>Create a Custom Countdown</h1>
            <form class="form" id="countdown-form">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What are you counting down to?">
                <label for="date-picker">Select a Date</label>
                <input type="date" id="date-picker" required>
                <button type="submit">Submit</button>
            </form>
        </div>
        <!-- Countdown Clock -->
        <div class="countdown" id="countdown" hidden>
            <h1 id = countdown-title>Countdown Title Here</h1>
            <ul>
                <li><span>3</span>Days</li>
                <li><span>8</span>Hours</li>
                <li><span>9</span>Minutes</li>
                <li><span>54</span>Seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>
        <!-- Complete -->
        <div class="complete" id="complete">
            <h1 class="complete-title">Countdown Complete!</h1>
            <h1 id="complete-info">Coundown Finished on 05-05-2020</h1>
            <button id="complete-button">New Countdown</button>
        </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
